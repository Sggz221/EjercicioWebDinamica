<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Productos</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container justify-content-center justify-content-md-start">
        <a class="navbar-brand fw-bold fs-3" href="http://localhost:8080/">
            Mi Tienda
        </a>
    </div>
</nav>

<div class="container mb-4">
    <div class="p-4 text-center bg-primary text-white rounded-3 shadow">
        <h1 class="fw-bold mb-0">Lista de Productos</h1>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <div class="d-flex w-100 justify-content-center">
            <a href="/productos/crear" class="btn btn-outline-success me-md-2"></a>
        </div>
        <table class="table table-striped table-hover border">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td class="fw-bold"><a href="/productos/{{ producto.id }}">{{ producto.nombre }}</a></td>
            <td>{{ producto.descripcion }}</td>
            <td><span class="badge text-bg-success">{{ producto.precio }} €</span></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
