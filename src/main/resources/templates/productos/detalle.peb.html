<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detalle del Producto</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container justify-content-center justify-content-md-start">
        <a class="navbar-brand fw-bold fs-3" href="http://localhost:8080/">
            Mi Tienda
        </a>
    </div>
</nav>

<div class="container mb-4">
    <div class="p-4 text-center bg-primary text-white rounded-3 shadow">
        <h1 class="fw-bold mb-0">Ficha del Producto</h1>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8"> <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0 fw-bold text-primary">{{ producto.nombre }}</h4>
                    <span class="badge bg-secondary">ID: {{ producto.id }}</span>
                </div>
            </div>

            <div class="card-body p-4">

                <div class="mb-4">
                    <h5 class="text-muted mb-1">Precio:</h5>
                    <span class="display-6 fw-bold text-success">{{ producto.precio }} €</span>
                </div>

                <hr>

                <div class="mb-4">
                    <h5 class="text-muted mb-2">Descripción:</h5>
                    <p class="lead fs-6">{{ producto.descripcion }}</p>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                    <a href="/productos" class="btn btn-outline-dark me-md-2">Volver a la lista</a>
                </div>
            </div>
        </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
