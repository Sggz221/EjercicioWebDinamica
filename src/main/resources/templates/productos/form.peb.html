<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mi Tienda - Crear</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container justify-content-center justify-content-md-start">
        <a class="navbar-brand fw-bold fs-3" href="http://localhost:8080/">
            Mi Tienda
        </a>
    </div>
</nav>

<div class="container my-4">
    <div class="p-4 text-center bg-primary text-white rounded-3 shadow">
        <h1 class="fw-bold mb-0">Crear Producto</h1>
    </div>
</div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <form action="/productos/crear/submit" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label fw-bold">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Ratón inalámbrico" value="{{ producto.nombre | default('') }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label fw-bold">Categoría</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="" selected disabled>Seleccione una opción...</option>
                                    {% for cat in categorias %}
                                    <option value="{{ cat.nombre }}">{{ cat.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label fw-bold">Precio (€)</label>
                                <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" placeholder="0.00" value="{{ producto.precio | default(0) }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"  placeholder="Ej. Ratón con tecnología Wireless y duración de 4h ..." rows="4">{{ producto.descripcion | default('') }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="/productos" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
